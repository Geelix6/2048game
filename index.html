<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="Image/x-icon" href="./favicon.ico" rel="icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Игра 2048</title>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-board"></div>
      <div class="bottom-panel">
        <div class="game-score-wrapper">Score: <span class="game-score">0</span></div>

        <div class="settings-menu">
          <svg class="settings-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
          <div class="settings-game-field">
            <h3 class="settings-title">Размер поля</h3>
            <p class="settings-game-field-option">
              <input class="settings-game-field-choice" type="radio" name="game-field-size" value="3" />
              3x3 - Маленькое
            </p>
            <p class="settings-game-field-option">
              <input class="settings-game-field-choice" type="radio" checked name="game-field-size" value="4" />
              4x4 - Обычное
            </p>
            <p class="settings-game-field-option">
              <input class="settings-game-field-choice" type="radio" name="game-field-size" value="5" />
              5x5 - Большое
            </p>
            <p class="settings-game-field-option">
              <input class="settings-game-field-choice" type="radio" name="game-field-size" value="6" />
              6x6 - Крупное
            </p>

            <p class="settings-game-field-option">
              <input class="settings-game-field-choice" type="radio" name="game-field-size" value="8" />
              8x8 - Огромное
            </p>
          </div>
          <div class="settings-game-colors">
            <h3 class="settings-title">Цвета плиток</h3>
            <div class="settings-color-wrapper">
              <div class="settings-color-choice settings-color-choice--classic settings-color-choice--selected"></div>
              <div class="settings-color-choice settings-color-choice--bluish"></div>
              <div class="settings-color-choice settings-color-choice--greenly"></div>
            </div>
          </div>
          <h3 class="settings-title"></h3>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script type="module" src="js/game.js"></script>
  </body>
</html>
